<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <style>
            body{
                padding: 0;
                margin: 0;
            }
            .container {
                background-color: #172136;
                height: 100%;
                width: 100%
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas id="myChart"></canvas>
        </div>
        <script>
            Chart.defaults.global.elements.point.radius = 5;

            let datasets = null;
            let labels = null;

            fetch('data.json')
            .then(response => response.json())
            .then(data => {
                datasets = data['datasets']
                labels = data['labels']

                var ctx = document.getElementById('myChart').getContext('2d');
                var chart = new Chart(ctx, {
                    // The type of chart we want to create
                    type: 'line',
        
                    // The data for our dataset
                    data: {
                        labels: labels,
                        datasets: datasets
                    },

                    // Configuration options go here
                    options: {
                        color: '#cbd9f4',
                        defaultFontColor: '#cbd9f4',
                        responsive: true,
                        maintainAspectRatio: false,
                        title: {
                            display: true,
                            fontSize: 20,
                            text: 'Trailblazer Trophy Point Cutoffs',
                            fontColor: '#cbd9f4'
                        },
                        legend: {
                            labels: {
                                fontColor: '#cbd9f4'
                            }
                        },
                        layout: {
                            padding: {
                                left: 50,
                                right: 50,
                                top: 50,
                                bottom: 50
                            }
                        },
                        scales: {
                            yAxes: [{
                                gridLines: {
                                    color: '#27385c',
                                },
                                ticks: {
                                    backdropColor: 'white',
                                    beginAtZero:true,
                                    fontColor: '#cbd9f4'
                                },
                            }],
                            xAxes: [{
                                gridLines: {
                                    color: '#27385c',
                                },
                                ticks: {
                                    fontColor: '#cbd9f4'
                                },
                            }]
                        },
                        spanGaps: true,
                    }
                });
            });
        </script>
    </body>
</html>
